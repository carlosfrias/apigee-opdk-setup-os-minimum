---
# tasks file for apigee-opdk-setup-os
- name: Collect setup facts
  setup:

- block:

  - name: Collect EC2 facts
    ec2_facts:

#  - name: Collect EC2 remote facts
#    ec2_remote_facts:
#      aws_access_key: '{{ aws_access_key_id }}'
#      aws_secret_key: '{{ aws_secret_access_key }}'
#      region: '{{ secure_aws_region }}'

  when: ansible_bios_version is defined and ansible_bios_version | lower | search('amazon')

- name: Yum clean
  become: yes
  shell: yum clean all

- block:

  - name: Add yum centos-releas-SCL repository for CentOS 6
    become: yes
    yum:
      name: "{{ item }}"
      state: present
    with_items:
      - centos-release-SCL
    when: ansible_distribution | lower == "centos"
    tags:
    - epel

  - name: Add yum epel repository for Redhat/CentOS 6.x
    become: yes
    yum:
      name: "{{ item }}"
      state: present
    with_items:
    - '{{ epel_rhel6 }}'
    tags:
    - epel

  when: ansible_distribution_major_version is defined and ansible_distribution_major_version | version_compare('7', '<')

- block:

  - name: Add yum epel repository for Redhat/CentOS 7.x
    ignore_errors: yes
    become: yes
    yum:
      name: "{{ item }}"
      state: present
    with_items:
    - '{{ epel_rhel7 }}'
    tags:
    - epel

  when: ansible_distribution_major_version is defined and ansible_distribution_major_version | version_compare('7', '>=')

- name: Proactively remove qpid packages that cause yum update failures, ignore errors
  become: yes
  yum:
    name: '{{ item }}'
    state: absent
  with_items:
  - apigee-qpidd-*
  - qpid-*
  - python-qpid*
  - libqpid*
  ignore_errors: true

