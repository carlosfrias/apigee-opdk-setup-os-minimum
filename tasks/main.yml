---
# tasks file for apigee-opdk-setup-os
- name: Collect setup facts
  setup:

- block:

  - name: Collect EC2 facts
    ec2_facts:

#  - name: Collect EC2 remote facts
#    ec2_remote_facts:
#      aws_access_key: '{{ aws_access_key_id }}'
#      aws_secret_key: '{{ aws_secret_access_key }}'
#      region: '{{ secure_aws_region }}'

  when: ansible_bios_version is defined and ansible_bios_version | lower | search('amazon')

- block:

  - name: Add yum epel repository for centos 6 or less
    become: yes
    yum:
      name: "{{ item }}"
      state: present
    with_items:
      - centos-release-SCL
    when: ansible_distribution | lower == "centos"
    register: epel_repo
    tags:
    - epel

  - name: Add yum epel repository for Oracle Linux 6
    become: yes
    yum:
      name: "{{ item }}"
      state: present
    with_items:
    - '{{ epel_ol6 }}'
    when: ansible_distribution | lower == "oraclelinux"
    register: epel_repo
    tags:
    - epel

  when: ansible_distribution_major_version is defined and ansible_distribution_major_version | version_compare('7', '<')

- block:

  - name: Add yum epel repository for redhat version 7
    become: yes
    yum:
      name: "{{ item }}"
      state: present
    with_items:
    - epel-release
    register: epel_repo
    tags:
    - epel

  - name: Add another yum epel repository for redhat version 7
    become: yes
    yum:
      name: "{{ item }}"
      state: present
    with_items:
    - '{{ epel_rhel7 }}'
    when: ansible_distribution is defined and ansible_distribution | lower == 'redhat'
    register: epel_repo
    tags:
    - epel

  when: ansible_distribution_major_version is defined and ansible_distribution_major_version | version_compare('7', '>=')

- name: Proactively remove qpid packages that cause yum update failures, ignore errors
  become: yes
  yum:
    name: '{{ item }}'
    state: absent
  with_items:
  - apigee-qpidd-*
  - qpid-*
  - python-qpid*
  - libqpid*
  ignore_errors: true

- name: Keep yum downloads small
  become: yes
  yum:
    name: "{{ item }}"
    state: present
  with_items:
  - deltarpm
  when: epel_repo.changed
  tags:
  - epel

- name: Speed up yum
  become: yes
  shell: yum makecache {{ item }}
  with_items:
  - yum-presto
  - fast
  when: epel_repo.changed
  register: yum_status
  tags:
  - epel

- name: Update basic yum os packages
  become: yes
  yum:
    name: "{{ item }}"
    state: present
  with_items:
  - bind-utils
  - chkconfig
  - curl
  - tar
  - wget
  - yum-utils
  - unzip
  - rsync
  - which
  - libselinux-python
  - nss
  - openssh-clients
  - openssh-server

- name: Update vm.swappiness
  become: yes
  sysctl:
    name: vm.swappiness
    value: '{{ vm_swappiness }}'
    state: present
  tags:
  - os_tuning

- name: Update for apigee installation environment
  become: yes
  lineinfile:
    dest: /etc/environment
    regexp: "^export CONTINUE_ON_WARNING="
    line: 'export CONTINUE_ON_WARNING={{ apigee_continue_on_warning }}'
    backup: yes

- name: Add pip package manager
  become: yes
  get_url:
    url: https://bootstrap.pypa.io/get-pip.py
    dest: /tmp/get-pip.py

- name: Install pip package manager
  become: yes
  shell: python /tmp/get-pip.py

- name: Update pip package manager
  become: yes
  shell: 'pip install --upgrade pip'
  register: pip_status

- name: Update python packages
  become: yes
  register: pip_status
  pip:
    name: '{{ item }}'
    state: present
  with_items:
  - httplib2
  - pexpect
  - passlib
  - requests
  - kazoo
