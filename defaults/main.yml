yum_packages:
- bind-utils
- chkconfig
- curl
- tar
- wget
- yum-utils
- unzip
- rsync
- which
- libselinux-python
- nss
- openssh-clients
- openssh-server
- grep
- rpm
- rng-tools
- sed

